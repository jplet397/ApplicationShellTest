name: ARM template deployment

on:
  workflow_dispatch:

env:
  LOCATION: Australia East
  RESOURCEGROUP_NAME: rg-githubactions
  STORAGEACCOUNT_NAME: sa-githubactions

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Two-way of executing an ARM template: Azure clie and /arm-deploy
#      - name: Deploy Resource Group rg-githubactions with azure CLI
#        uses: Azure/cli@1.0.4
#        with:
#          inlineScript: |
#            az deployment sub create --location "westeurope" --template-file ./arm-templates/resourcegroup.json

      - name: Deploy Resource Group ${{ env.RESOURCEGROUP_NAME }} with arm-deploy
        uses: Azure/arm-deploy@v2
        with:
          scope: subscription
          subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}
          region: ${{ env.LOCATION }}
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="Australia East" 
            resourceGroupName="rg-githubactions"
          deploymentName: ${{ env.RESOURCEGROUP_NAME }}
 
          # Two-way of using parameters in file: parameter file and inline
      # - name: Deploy Storage Account ${{ env.STORAGEACCOUNT_NAME }} with parameter file
      #   uses: Azure/arm-deploy@v2
      #   with:
      #     scope: resourcegroup
      #     resourceGroupName: ${{ env.RESOURCEGROUP_NAME }}
      #     subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}
      #     template: ./arm-templates/storageaccount.json
      #     parameters: ./arm-templates/storageaccount.parameters.json
      #     deploymentName: ${{ env.STORAGEACCOUNT_NAME }}
      #     deploymentMode: incremental

      - name: Deploy Storage Account ${{ env.STORAGEACCOUNT_NAME }} with parameter file
        uses: Azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCEGROUP_NAME }}
          subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}
          template: ./arm-templates/storageaccount.json
          parameters: 
            ./arm-templates/storageaccount.parameters.json
            storageAccountName=mygreateststorgage
            location="Australia Central"
          deploymentName: ${{ env.STORAGEACCOUNT_NAME }}
          deploymentMode: incremental
